<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="{% url 'insertdata' %}" method="post">
        {% csrf_token %}
        <h1>Registeration Form</h1>
        <p>First Name: <input type="text" name="fname" id="fn"></p>
        <p>Last Name: <input type="text" name="lname" id="ln"></p>
        <p>Email: <input type="email" name="umail" id="em"></p>
        <p>Contact: <input type="tel" name="cont" id="cn" pattern="[0-9]{10}"></p>
        <p><input type="submit" value="Submit"><input type="reset" value="Clear"></p>
    </form>
    <p><a href="{% url 'home' %}">Home Page</a></p>
    <p><a href="{% url 'showData' %}">Inserted Data</a></p>
</body>
</html>
