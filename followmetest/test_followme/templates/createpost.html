    {% block content %}
    <div class="container mt-5">
        <p class="display-2 text-center">Create Post</p>
        <form action="{% url 'post' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="uid" value="{{request.session.Id}}">
            <p><label>User: {{request.session.FirstName}}</label></p>
            <div class="form-group">Heading: <input class="form-control" type="text" name="phead" id="phead"></div>
            <div class="form-group">Upload Image: <input class="" type="file" name="pimg" id="pimg"></div>
            <div class="form-group">Description: <textarea class="form-control" name="ptext" id="ptext" cols="30" rows="10"></textarea></div>
            <input class="btn btn-outline-success" type="submit" value="Create Post">
        </form>
    </div>
    {% endblock %}
</body>

</html>
